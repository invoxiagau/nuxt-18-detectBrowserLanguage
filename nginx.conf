server {
  listen 80 default_server;
  listen [::]:80 default_server;

  server_name _;
  root /usr/share/nginx/html;

  # Enable gzip for common asset types delivered by Nuxt generate
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 256;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/rss+xml
    application/xml
    font/woff2
    image/svg+xml;

  index index.html;

  # Serve pre-compressed brotli files when available
  gzip_static on;

  location / {
    try_files $uri $uri/index.html /index.html;
  }

  location = /404.html {
    internal;
  }

  error_page 404 /404.html;
  error_page 500 501 502 503 504 /50x.html;

  location = /50x.html {
    internal;
  }

  # Cache immutable assets aggressively
  location ~* \.(?:css|js|json|woff2|png|jpe?g|gif|ico|svg|webp|mp4)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }
}
